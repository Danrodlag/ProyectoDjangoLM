{% extends 'plantilla.html' %}
{% block content %}
    <div>
        <h1>Lista de Coches: </h1>
        <ul>
            {% for coche in lista_coches %}
            <li><span>
                <a href="{% url 'verCoche' coche.id %}">{{ coche.modelo }}</a>(Fab.: {{ coche.fabricante }}, Cc: {{ coche.cencubicos }})
            </span></li>
            {% endfor %}
        </ul>
    </div>
    <h1>Acciones:</h1>
    <a href="{% url 'nuevo' %}">Insertar nuevo coche</a>
{% endblock %}
